# perform which modules?
modules:
    output_gephi: true
# enter the file name you would like to perform analysis on
filenames: 
    input: testfiles/test1
    edgelist_output: edges.dat
    
# enter the lattice constants for your supercell
lattice_constants:
    x: 50.0
    y: 50.0
    z: 50.0 
# enter the number of oxygen and hydrogen atoms
n_atoms:
    O: 5
    H: 10
